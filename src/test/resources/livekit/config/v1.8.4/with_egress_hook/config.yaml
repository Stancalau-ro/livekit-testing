# LiveKit configuration with egress support and webhooks
port: 7880

# WebRTC configuration  
rtc:
  port_range_start: 50000
  port_range_end: 50100
  tcp_port: 7881
  use_external_ip: false
  # Enable ICE lite for faster connections
  use_ice_lite: false
  # Allow TCP fallback
  allow_tcp_fallback: true
  # Enable loopback candidates for container networking
  enable_loopback_candidate: true

# API key / secret pairs
keys:
  devkey: secret

# Logging config
logging:
  level: info
  pion_level: error
  json: true

# Redis configuration for egress communication
redis:
  address: redis:6379

# Default room config
room:
  auto_create: true

# Webhooks
webhook:
  api_key: devkey
  urls:
    - http://mockserver1:1080/webhook