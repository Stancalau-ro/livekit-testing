# Egress configuration
log_level: info

# API configuration - must match LiveKit server
api_key: devkey
api_secret: secret

# Redis configuration - must match LiveKit server
redis:
  address: redis:6379

# Directory where recordings will be saved
file_output:
  local: true
  base_dir: /out/recordings

# Template selection
insecure: true