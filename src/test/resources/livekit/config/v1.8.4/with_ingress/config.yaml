# LiveKit configuration with ingress support
port: 7880

# WebRTC configuration
rtc:
  port_range_start: 50000
  port_range_end: 50100
  tcp_port: 7881
  use_external_ip: false
  use_ice_lite: false
  allow_tcp_fallback: true
  enable_loopback_candidate: true

# API key / secret pairs
keys:
  devkey: secret

# Logging config
logging:
  level: info
  pion_level: error
  json: true

# Redis configuration for ingress communication
redis:
  address: redis:6379

# Default room config
room:
  auto_create: true

# Ingress configuration
ingress:
  rtmp_base_url: 'rtmp://ingress:1935/live'
  whip_base_url: 'http://ingress:8080/whip'
